<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CVM Downloader</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color-scheme: light;
        --bg: #f8f3ea;
        --bg-accent: #ffe0b5;
        --ink: #1b1a16;
        --muted: #6d675c;
        --primary: #d34c2e;
        --primary-dark: #a63a24;
        --card: #fff9f2;
        --ring: rgba(211, 76, 46, 0.2);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Space Grotesk", sans-serif;
        background: radial-gradient(circle at top left, #fff2dc, var(--bg));
        color: var(--ink);
        min-height: 100vh;
      }

      .page {
        display: grid;
        grid-template-columns: minmax(280px, 380px) 1fr;
        gap: 32px;
        padding: 48px clamp(20px, 5vw, 72px);
        align-items: start;
      }

      header {
        position: relative;
        padding: 24px;
        background: linear-gradient(140deg, var(--card), var(--bg-accent));
        border-radius: 28px;
        box-shadow: 0 30px 60px rgba(27, 26, 22, 0.08);
        overflow: hidden;
        animation: float-in 600ms ease-out;
      }

      header::after {
        content: "";
        position: absolute;
        width: 120px;
        height: 120px;
        background: rgba(211, 76, 46, 0.2);
        border-radius: 50%;
        top: -40px;
        right: -40px;
      }

      header h1 {
        margin: 0 0 12px;
        font-size: clamp(24px, 3vw, 34px);
        letter-spacing: -0.02em;
      }

      header p {
        margin: 0;
        color: var(--muted);
        line-height: 1.5;
      }

      .panel {
        background: var(--card);
        border-radius: 26px;
        padding: 32px;
        box-shadow: 0 24px 50px rgba(27, 26, 22, 0.08);
        animation: float-in 700ms ease-out;
      }

      .panel + .panel {
        margin-top: 20px;
      }

      .label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
      }

      .input {
        width: 100%;
        padding: 14px 16px;
        border-radius: 14px;
        border: 1px solid #f1dfc6;
        background: #fffdf9;
        font-size: 16px;
        outline: none;
        transition: box-shadow 200ms ease, border 200ms ease;
      }

      .input:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 4px var(--ring);
      }

      .actions {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        margin-top: 18px;
      }

      .button {
        border: none;
        background: linear-gradient(140deg, var(--primary), var(--primary-dark));
        color: white;
        padding: 12px 20px;
        border-radius: 999px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 150ms ease, box-shadow 150ms ease;
      }

      .button:hover {
        transform: translateY(-1px);
        box-shadow: 0 12px 24px rgba(211, 76, 46, 0.25);
      }

      .ghost {
        background: transparent;
        color: var(--primary);
        border: 1px solid rgba(211, 76, 46, 0.3);
      }

      .status {
        display: grid;
        gap: 10px;
        font-size: 14px;
      }

      .status strong {
        font-weight: 600;
      }

      .output {
        background: #fff6ec;
        border-radius: 16px;
        padding: 16px;
        border: 1px dashed rgba(211, 76, 46, 0.3);
        min-height: 92px;
        font-size: 14px;
        color: var(--muted);
      }

      .grid {
        display: grid;
        gap: 20px;
      }

      .right {
        display: grid;
        gap: 20px;
        animation: fade-in 800ms ease;
      }

      .card {
        background: white;
        border-radius: 24px;
        padding: 24px;
        border: 1px solid rgba(27, 26, 22, 0.08);
        box-shadow: 0 18px 40px rgba(27, 26, 22, 0.06);
      }

      .card h3 {
        margin: 0 0 12px;
      }

      .pulse {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        font-size: 12px;
        color: var(--muted);
      }

      .dot {
        width: 8px;
        height: 8px;
        background: var(--primary);
        border-radius: 50%;
        animation: pulse 1.6s infinite;
      }

      @keyframes float-in {
        from {
          transform: translateY(12px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @keyframes fade-in {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes pulse {
        0% {
          transform: scale(0.9);
          opacity: 0.6;
        }
        70% {
          transform: scale(1.1);
          opacity: 1;
        }
        100% {
          transform: scale(0.9);
          opacity: 0.6;
        }
      }

      @media (max-width: 900px) {
        .page {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <main class="page">
      <section class="grid">
        <header>
          <h1>Signal Desk</h1>
          <p>Digite o CNPJ do fundo e baixe o ultimo regulamento direto da CVM.</p>
        </header>

        <section class="panel">
          <label class="label" for="cnpj-input">CNPJ do fundo</label>
          <input
            id="cnpj-input"
            class="input"
            placeholder="00000000000000"
            maxlength="18"
          />
          <div class="actions">
            <button class="button" id="download-btn">Baixar ultimo regulamento</button>
            <button class="button ghost" id="clear-btn">Limpar</button>
          </div>
        </section>

        <section class="panel">
          <div class="pulse"><span class="dot"></span> API ativa</div>
          <div class="status" id="status-block">
            <div><strong>Status:</strong> aguardando</div>
            <div><strong>Ultimo arquivo:</strong> -</div>
            <div><strong>Pasta:</strong> -</div>
          </div>
        </section>
      </section>

      <section class="right">
        <div class="card">
          <h3>Resposta</h3>
          <pre class="output" id="output">{}</pre>
        </div>
        <div class="card">
          <h3>Ajuda rapida</h3>
          <p class="output">
            Endpoint usado: <br />
            <strong>POST /regulamentos/ultimo</strong><br />
            Body: { "cnpj": "00000000000000" }
          </p>
        </div>
      </section>
    </main>

    <script>
      const downloadBtn = document.getElementById("download-btn");
      const clearBtn = document.getElementById("clear-btn");
      const cnpjInput = document.getElementById("cnpj-input");
      const output = document.getElementById("output");
      const statusBlock = document.getElementById("status-block");

      const setStatus = (status, fileName, filePath) => {
        statusBlock.innerHTML = `
          <div><strong>Status:</strong> ${status}</div>
          <div><strong>Ultimo arquivo:</strong> ${fileName ?? "-"}</div>
          <div><strong>Pasta:</strong> ${filePath ?? "-"}</div>
        `;
      };

      const formatJson = (data) => JSON.stringify(data, null, 2);

      downloadBtn.addEventListener("click", async () => {
        const cnpj = cnpjInput.value.trim();
        if (!cnpj) {
          setStatus("cnpj obrigatorio", "-", "-");
          return;
        }
        setStatus("baixando...", "-", "-");
        output.textContent = "{\n  \"loading\": true\n}";

        try {
          const response = await fetch("/regulamentos/ultimo", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ cnpj })
          });
          const data = await response.json();
          output.textContent = formatJson(data);
          if (!response.ok) {
            setStatus("erro", "-", "-");
            return;
          }
          setStatus("concluido", data.fileName, data.filePath);
        } catch (error) {
          output.textContent = formatJson({ error: "network_error" });
          setStatus("erro de rede", "-", "-");
        }
      });

      clearBtn.addEventListener("click", () => {
        cnpjInput.value = "";
        output.textContent = "{}";
        setStatus("aguardando", "-", "-");
      });
    </script>
  </body>
</html>
